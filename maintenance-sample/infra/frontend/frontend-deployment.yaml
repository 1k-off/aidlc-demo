apiVersion: apps/v1
kind: Deployment
metadata:
  name: aidlc-frontend
  namespace: aidlc-demo
  labels:
    app: aidlc-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aidlc-frontend
  template:
    metadata:
      labels:
        app: aidlc-frontend
        version: v1
    spec:
      imagePullSecrets:
      - name: ukad-docker-registry
      containers:
      - name: frontend
        image: ukad/aidlc-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

