version: '3.8'

services:
  dotnet-app-sample:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
    volumes:
      - ./DotnetAppSample:/app/source:ro
    restart: unless-stopped
